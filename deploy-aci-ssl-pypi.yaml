api-version: 2019-12-01
location: eastus
name: pypi-with-ssl
properties:
  containers:
  - name: caddy
    properties:
      image: caddy:latest
      ports:
      - port: 443
        protocol: TCP
      - port: 80
        protocol: TCP
      command: [
                 "caddy",
                 "reverse-proxy",
                 "--from",
                 "yourdnslabel.eastus.azurecontainer.io",
                 "--to",
                 "localhost:8080"
          ]
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1
      volumeMounts:
      - name: caddy-certs
        mountPath: /data
      - name: caddy-config
        mountPath: /config
  - name: pypiserver
    properties:
      image: pypiserver/pypiserver:latest
      ports:
      - port: 8080
        protocol: TCP
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      volumeMounts:
      - name: pypipackages
        mountPath: /data/packages
  volumes:
  - name: pypipackages
    azureFile:
      sharename: pypipackages
      storageAccountName: yourStorageAccountName
      storageAccountKey: yourStorageAccountKey
  - name: caddy-certs
    azureFile:
      sharename: caddy-certs
      storageAccountName: yourStorageAccountName
      storageAccountKey: yourStorageAccountKey
  - name: caddy-config
    azureFile:
      sharename: caddy-config
      storageAccountName: yourStorageAccountName
      storageAccountKey: yourStorageAccountKey
  ipAddress:
    ports:
    - port: 443
      protocol: TCP
    - port: 80
      protocol: TCP
    - port: 8080
      protocol: TCP
    type: Public
    dnsNameLabel: yourDnsLabel
  restartPolicy: Always
  osType: Linux
tags: null
type: Microsoft.ContainerInstance/containerGroups
